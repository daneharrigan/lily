<!doctype html>
<html>
<head>
  <title>Jasmine Test Runner</title>
  <link type="text/css" href="jasmine/lib/jasmine.css" rel="stylesheet" />
  <script type="text/javascript" src="jasmine/lib/jasmine.js" charset="utf-8"></script>
  <script type="text/javascript" src="jasmine/lib/jasmine-html.js" charset="utf-8"></script>

  <script type="text/javascript" src="../src/base.js" charset="utf-8"></script>
  <script type="text/javascript" src="../src/block.js" charset="utf-8"></script>
  <script type="text/javascript" src="../src/scenario.js" charset="utf-8"></script>
  <script type="text/javascript" src="../src/step.js" charset="utf-8"></script>

  <script type="text/javascript" src="scenario_spec.js" charset="utf-8"></script>
  <script type="text/javascript" src="step_spec.js" charset="utf-8"></script>
  <script type="text/javascript" src="before_spec.js" charset="utf-8"></script>
  <script type="text/javascript" src="after_spec.js" charset="utf-8"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      window.onload = function() {
        jasmineEnv.execute();
      };
    })();
  </script>
</head>
<body>
</body>
</html>
